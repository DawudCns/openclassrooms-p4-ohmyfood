<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>À La Française</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/769289a15d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <a href="../index.html" class="main-header__link"
        ><i class="fa-solid fa-arrow-left fa-lg main-header__link__icon"></i
      ></a>
      <img
        src="../assets/images/logo/ohmyfood.png"
        alt="logo_oh_my_food"
        class="main-header__logo"
      />
    </header>
    <!-- footer -->
    <footer class="footer">
      <div class="footer__icons">
        <img
          src="../assets/images/logo/ohmyfood@2x.svg"
          alt="logo_oh_my_food"
        />
      </div>

      <div class="footer__group">
        <div class="footer__group__column">
          <i class="fa-solid fa-utensils fa-sm footer__group__column__icon"></i>
          <a href="#" class="footer__group__column__link--ml"
            >Proposer un restaurant</a
          >
        </div>

        <div class="footer__group__column">
          <i
            class="fa-solid fa-handshake-angle fa-sm footer__group__column__icon"
          ></i>
          <a href="#" class="footer__group__column__link--ml2"
            >Devenir partenaire</a
          >
        </div>

        <div class="footer__group__column">
          <a href="#" class="footer__group__column__link">Mentions légales</a>
        </div>

        <div class="footer__group__column">
          <a
            href="mailto:ohmyfood@contact.com"
            target="_blank"
            class="footer__group__column__link"
            >Contact</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
